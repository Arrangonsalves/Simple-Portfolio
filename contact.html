<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="css\contact.css"/>
	</head>
	<body>
		<h1 style="font-size:50px;color:white;text-align:center"><u>CONTACT</u></h1>
		<div>
			<span style="color:white">NAME:</span>
			<input type="text" name="Name" size="30" maxlength="15">
			<br>
			<br>
			<span style="color:white">EMAIL:</span>
			<input type="email" name="email" size="30" maxlength="15">
			<br>
			<br>
			<span style="color:white">MESSAGE:</span>
			<br>
			<Textarea name="feedback" rows=5 cols=40>Write your message here...</textarea>
			<br>
			<br>
			<button>Submit</button>
		</div>
	</body>
</html>
